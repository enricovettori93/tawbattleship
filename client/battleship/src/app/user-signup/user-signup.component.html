<div class="row col">
  <h1>Registrazione</h1>
</div>

<div class="row col">
  <div class="form-group">
    <label for="inputName">Nome</label>
    <input type="text" #name="ngModel" class="form-control" [(ngModel)]="user.name" id="inputNewName" placeholder="Inserisci il nome">
  </div>
  <div class="form-group">
    <label for="inputSurname">Cognome</label>
    <input type="text" #surname="ngModel" class="form-control" [(ngModel)]="user.surname" id="inputNewSurname" placeholder="Inserisci il cognome">
  </div>
</div>
<div class="row col">
  <div class="form-group">
    <label for="inputUsername">Username</label>
    <input type="text" #username="ngModel" class="form-control" [(ngModel)]="user.username" id="inputNewUsername" placeholder="Inserisci lo Username">
  </div>
  <div class="form-group">
    <label for="inputEmail1">Indirizzo Email</label>
    <input type="email" #mail="ngModel" class="form-control" [(ngModel)]="user.mail" id="inputNewEmail" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
      placeholder="Inserisci l'email">
  </div>
</div>
<div class="row col">
  <div class="form-group">
    <label for="inputPassword1">Password</label>
    <input type="password" #password1 class="form-control" id="inputNewPassword1" placeholder="Inserisci la password" (input)='checkPassword(password1.value, password2.value)'>
  </div>
  <div class="form-group">
    <label for="inputPassword2">Password</label>
    <input type="password" #password2 class="form-control" id="inputNewPassword2" placeholder="Ripeti la password" (input)='checkPassword(password1.value, password2.value)'>
  </div>
</div>
<div *ngIf="!equalpassword && password1.value != ''" class="alert alert-danger" role="alert">
  Le password sono diverse.
</div>
<div *ngIf="errmessage" class="alert alert-danger" role="alert">
  Errore durante la registrazione: {{errmessage}}
</div>
<button [disabled]="!equalpassword" class="btn btn-primary" id="registerNewAccount" (click)="signup();">Crea l'account</button>
