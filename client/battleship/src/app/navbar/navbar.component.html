<div *ngIf="userService.isLogged; then loggedUser; else noLoggedUser">

</div>

<ng-template #noLoggedUser>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <script>
      console.log("Display navbar for no logged user");
    </script>
    <div class="container">
      <a class="navbar-brand" href="/">Battleship</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Log-in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/signup">Registrati</a>
          </li>
          <li class="nav-item">

        </ul>

  </nav>
</ng-template>
