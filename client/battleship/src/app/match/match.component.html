<h1>Schermata del match</h1>
<div *ngIf="match">
  <div [ngSwitch]="match.status">
    <h2 *ngSwitchCase="0">Match in attesa del secondo partecipante</h2>
    <h2 *ngSwitchCase="1">Match in fase di costruzione</h2>
    <h2 *ngSwitchCase="2">Match in fase di gioco</h2>
    <h2 *ngSwitchCase="3">Match finito</h2>
  </div>
  <div *ngIf="match.status == 1" >
    <div class="row">
      <div class="col-md-6" #battlefieldDOM>
        <h2>Posiziona le tue navi</h2>
        <div class="board-row" *ngFor="let row of board">
          <div (dragover)="dragover($event)"
               (drop)="drop($event)"
               (dragleave)="dragleave($event)"
               class="holder" [ngStyle]="{'background-color': cell.getStatus()}" [attr.row]="cell.getRow()" [attr.col]="cell.getCol()" *ngFor="let cell of row">
          </div>
        </div>
      </div>
      <div class="col-md-6" #shipsDOM>
        <div class="ship" draggable="true" *ngFor="let ship of ships" (dragstart)="dragstart(ship)">
          <div class="shipPart box" *ngFor="let shipPart of ship.getPart()">
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
