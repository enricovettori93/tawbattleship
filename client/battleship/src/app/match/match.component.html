<h1>Match vs: {{opponentUsr}}</h1>
<div class="row">
  <div class="col-md-3 col-sm-6 my-board">
    <h2>
      Il tuo campo
    </h2>
    <div class="board-row" *ngFor="let row of userBoard; let rowIndex = index">
      <div class="cell" [ngStyle]="{'background-color': cell}" [attr.row]="rowIndex" [attr.col]="colIndex" *ngFor="let cell of row; let colIndex = index">
      </div>
    </div>
  </div>
  <div class="col-md-2 col-sm-6">
    <h2>Le tue navi</h2>

  </div>
  <div class="col-md-7">
    <h2>
      Campo avversario
    </h2>
    <div class="board-row" *ngFor="let row of opponentBoard">
      <div class="cell" [ngStyle]="{'background-color': cell}" *ngFor="let cell of row">
      </div>
    </div>
  </div>
</div>
