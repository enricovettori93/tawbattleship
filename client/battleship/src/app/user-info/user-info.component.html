<div class="row col">
  <h1>Il tuo profilo</h1>
</div>
<!-- Profile image-->
<div class="row">
  <div class="col text-center">
    <img src="https://pbs.twimg.com/profile_images/1532886460/He-man_400x400.jpg" style="width:13em;border-radius:50%" class="center-block">
  </div>
</div>
<!-- Info account-->
<div class="container py-5">
  <div class="row py-2">
    <div class="col-6">
      <b>Username</b>
    </div>
    <div class="col-6">
      <input type="text" required="true" class="form-control" value="">
    </div>
  </div>
  <div class="row py-2">
    <div class="col-6">
      <b>Nome</b>
    </div>
    <div class="col-6">
      <input type="text" required="true" value="" class="form-control">
    </div>
  </div>
  <div class="row py-2">
    <div class="col-6">
      <b>Cognome</b>
    </div>
    <div class="col-6">
      <input type="text" required="true" value="" class="form-control">
    </div>
  </div>
  <div class="row py-2">
    <div class="col-6">
      <b>Email</b>
    </div>
    <div class="col-6">
      <input type="email" required="true" class="form-control" value="">
    </div>
  </div>
  <div class="row py-2">
    <div class="col-6">
      <input type="password" required="true" placeholder="vecchia_password" class="form-control">
    </div>
    <div class="col-6">
      <input type="password" required="true" placeholder="nuova_password" class="form-control">
    </div>
  </div>
  <div class="row py-2">
    <div class="col-12">
      <a routerLink="/matches">Partite giocate</a>
    </div>
  </div>
  <div class="row col py-2">
    <button type="button" class="btn btn-primary">Aggiorna le informazioni</button>
  </div>
</div>
