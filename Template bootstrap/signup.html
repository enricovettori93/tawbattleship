  <!-- Custom styles for this template -->
  <link href="css/half-slider.css" rel="stylesheet">
  <style>
    .form-group{
      width: 50%;
    }
    .form-control{
      width: 90%;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Battleship</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Sign-in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup.html">Sign-up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="scoreboard.html">Scoreboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <section class="py-5">
    <div class="container py-5">
      <div class="row col">
        <h1>Sign-up</h1>
      </div>
      <form>
        <div class="row col">
          <div class="form-group">
            <label for="inputName">Nome</label>
            <input type="password" class="form-control" id="inputName" placeholder="Inserisci il nome">
          </div>
          <div class="form-group">
            <label for="inputSurname">Cognome</label>
            <input type="password" class="form-control" id="inputSurname" placeholder="Inserisci il cognome">
          </div>
        </div>
        <div class="row col">
          <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="email" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Inserisci lo Username">
          </div>
          <div class="form-group">
              <label for="inputEmail1">Indirizzo Email</label>
              <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Inserisci l'email">
            </div>
        </div>
        <div class="row col">
          <div class="form-group">
            <label for="inputPassword1">Password</label>
            <input type="password" class="form-control" id="inputPassword1" placeholder="Inserisci la password">
          </div>
          <div class="form-group">
            <label for="inputPassword2">Password</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Ripeti la password">
          </div>
        </div>
        <a href="matches.html"><button class="btn btn-primary" id="register">Registrami</button></a>
      </form>
    </div>
  </section>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
